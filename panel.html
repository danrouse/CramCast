<div id="_cramcast_container">
	<div id="_cramcast_panel">
		<div class="_cramcast_bar">
			<select name="_cramcast_wpm"></select>
			<button type="button" data-action="_cramcast_speed_down"><span>Slower</span></button>
			<button type="button" data-action="_cramcast_speed_up"><span>Faster</span></button>
			

			<button type="button" data-action="_cramcast_stop"><span>Stop</span></button>
			<button type="button" data-action="_cramcast_section_back"><span>Previous Section</span></button>
			<button type="button" data-action="_cramcast_glimpse_back"><span>Rewind 10 words</span></button>
			<button type="button" data-action="_cramcast_playpause"><span>Play/Pause</span></button>
			<button type="button" data-action="_cramcast_glimpse_forward"><span>Skip 10 words</span></button>
			<button type="button" data-action="_cramcast_section_forward"><span>Next Section</span></button>

			<button type="button" data-action="_cramcast_close"><span>Close</span></button>
		</div>
		<div class="_cramcast_body">
			<p id="_cramcast_wpm"></p>
			<ul id="_cramcast_context_before">
			</ul>
			<p id="_cramcast_content"></p>
			<ul id="_cramcast_context_after">
			</ul>
		</div>
		<div class="_cramcast_bar" id="_cramcast_progress_section">
			<div class="_cramcast_progress">
				<div class="_cramcast_progress_inner" style="width:0%"></div>
				<p></p>
			</div>
		</div>
		<div class="_cramcast_bar" id="_cramcast_progress_total">
			<div class="_cramcast_progress">
				<div class="_cramcast_progress_inner" style="width:0%"></div>
				<p class="_cramcast_right"></p>
			</div>
		</div>
	</div>
</div>
