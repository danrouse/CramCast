<div id="_cramcast_container">
	<div id="_cramcast_panel">
		<div class="_cramcast_bar">
			<button type="button" data-action="_cramcast_close">X</button>
			<select class="_cramcast_wpm" name="_cramcast_wpm"></select>
			<p class="_cramcast_wpm"></p>
		</div>
		<div class="_cramcast_body">
			<ul id="_cramcast_context_before">
			</ul>
			<p id="_cramcast_content"></p>
			<ul id="_cramcast_context_after">
			</ul>
		</div>
		<div class="_cramcast_bar">
			<button type="button" data-action="_cramcast_stop">#</button>
			<button type="button" data-action="_cramcast_section_back">|&lt;</button>
			<button type="button" data-action="_cramcast_glimpse_back">&lt;&lt;</button>
			<button type="button" data-action="_cramcast_playpause">&gt;</button>
			<button type="button" data-action="_cramcast_glimpse_forward">&gt;&gt;</button>
			<button type="button" data-action="_cramcast_section_forward">&gt;|</button>
		</div>
		<div class="_cramcast_bar">
			<div class="_cramcast_progress" id="_cramcast_progress_section" data-section="0">
				<div class="_cramcast_progress_inner" style="width:0%"></div>
				<p></p>
			</div>
		</div>
		<div class="_cramcast_bar">
			<div class="_cramcast_progress" id="_cramcast_progress_total">
				<div class="_cramcast_progress_inner" style="width:0%"></div>
				<p class="_cramcast_right"></p>
			</div>
		</div>
	</div>
</div>
